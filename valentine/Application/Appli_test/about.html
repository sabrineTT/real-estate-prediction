        <label class="descri">Nous sommes un groupes de 3 étudiants de quatrième année en école d'ingénieur à L'ESME Sudria. <br> Notre cursus est spécialisé dans le Big DATA et l'analyse de données.<br> <br> Après qu'une personne de notre entourage ai eu de nombreuses diffcicultées à estimer le juste prix de son logement.
